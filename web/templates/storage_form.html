{{define "content"}}
<div class="mb-8 border-b border-slate-700 pb-6">
    <h1 class="text-2xl font-bold text-white tracking-tight">Add Storage</h1>
    <p class="text-slate-400 mt-1 text-sm">Configure a new destination for backup uploads.</p>
</div>

<form action="/api/storage" method="POST" class="max-w-5xl space-y-8">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <h3 class="text-base font-semibold text-white mb-6 flex items-center gap-2">
            <span class="w-6 h-6 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center text-xs">1</span>
            Basic Information
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Storage Name</label>
                <input type="text" name="name" required placeholder="e.g. AWS S3 Production"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Storage Type</label>
                <select id="storageType" name="type" required onchange="toggleForm()"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 transition-all">
                    <option value="" disabled selected>Select Type</option>
                    <option value="S3">S3 / S3 Compatible</option>
                    <option value="SFTP">SFTP (SSH)</option>
                    <option value="RCLONE">Rclone Config</option>
                </select>
            </div>
        </div>
    </div>

    <div id="configContainer" class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm hidden">
        <h3 class="text-base font-semibold text-white mb-6 flex items-center gap-2">
            <span class="w-6 h-6 rounded-full bg-purple-500/20 text-purple-400 flex items-center justify-center text-xs">2</span>
            Connection Details
        </h3>
        <div id="form-S3" class="storage-form hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div><label class="block text-sm text-slate-400 mb-1.5">Bucket Name*</label><input type="text" name="s3_bucket" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
                <div><label class="block text-sm text-slate-400 mb-1.5">Region*</label><input type="text" name="s3_region" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
                <div><label class="block text-sm text-slate-400 mb-1.5">Access Key*</label><input type="text" name="s3_access_key" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
                <div><label class="block text-sm text-slate-400 mb-1.5">Secret Key*</label><input type="password" name="s3_secret_key" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
                <div class="md:col-span-2"><label class="block text-sm text-slate-400 mb-1.5">Endpoint</label><input type="text" name="s3_endpoint" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            </div>
        </div>
        <div id="form-SFTP" class="storage-form hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div><label class="block text-sm text-slate-400 mb-1.5">Host*</label><input type="text" name="sftp_host" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
                <div><label class="block text-sm text-slate-400 mb-1.5">Port*</label><input type="number" name="sftp_port" value="22" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
                <div><label class="block text-sm text-slate-400 mb-1.5">User*</label><input type="text" name="sftp_user" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
                <div><label class="block text-sm text-slate-400 mb-1.5">Password</label><input type="password" name="sftp_password" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            </div>
        </div>
    </div>

    <div class="flex justify-between items-center pt-4">
        <button type="button" onclick="testConnection()" class="px-5 py-2.5 rounded-lg border border-slate-600 text-slate-300 text-sm hover:bg-slate-700 transition-all">Test Connection</button>
        <div class="flex items-center gap-3">
            <a href="/storage" class="px-5 py-2.5 text-sm font-medium text-slate-400 hover:text-white transition-colors">Cancel</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2.5 px-6 rounded-lg shadow-lg active:scale-95 transition-all">Save Storage</button>
        </div>
    </div>
</form>

<script>
function toggleForm() {
    const type = document.getElementById('storageType').value;
    const container = document.getElementById('configContainer');
    document.querySelectorAll('.storage-form').forEach(f => f.classList.add('hidden'));
    if(type) { container.classList.remove('hidden'); document.getElementById('form-'+type)?.classList.remove('hidden'); }
}
</script>
{{end}}
