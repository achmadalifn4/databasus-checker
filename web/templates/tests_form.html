{{define "content"}}
<div class="mb-8 border-b border-slate-700 pb-6">
    <h1 class="text-2xl font-bold text-white tracking-tight">Create New Test</h1>
    <p class="text-slate-400 mt-1 text-sm">Configure automated restore testing for a database.</p>
</div>

<form action="/api/tests" method="POST" class="max-w-5xl space-y-8">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <h3 class="text-base font-semibold text-white mb-6 flex items-center gap-2"><span class="w-6 h-6 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center text-xs">1</span> Target Database</h3>
        <div class="space-y-6">
            <div><label class="block text-sm font-medium text-slate-300 mb-1.5">Configuration Name</label><input type="text" name="name" required placeholder="e.g. Daily Production Restore" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5">Workspace</label>
                    <select id="workspaceSelect" name="workspace_id" required onchange="fetchDatabases()" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm">
                        <option value="" disabled selected>Select a workspace</option>
                        {{range .Workspaces}}<option value="{{.ID}}">{{.Name}}</option>{{end}}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5">Database</label>
                    <select id="databaseSelect" name="database_id" required disabled class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm disabled:opacity-50"><option value="">Select workspace first</option></select>
                    <input type="hidden" name="database_name" id="databaseNameInput">
                </div>
            </div>
        </div>
    </div>

    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <h3 class="text-base font-semibold text-white mb-6 flex items-center gap-2"><span class="w-6 h-6 rounded-full bg-green-500/20 text-green-400 flex items-center justify-center text-xs">2</span> Action on Success</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Upload to Storages</label>
                <div class="bg-slate-900 border border-slate-700 rounded-lg h-48 overflow-y-auto p-2">
                    {{range .Storages}}
                    <label class="flex items-center space-x-3 p-2 hover:bg-slate-800 rounded cursor-pointer transition-colors group">
                        <input type="checkbox" name="storage_ids" value="{{.ID}}" class="w-4 h-4 rounded bg-slate-800 border-slate-600 text-blue-500">
                        <div class="flex flex-col"><span class="text-sm text-slate-300 group-hover:text-white">{{.Name}}</span><span class="text-[10px] text-slate-500 uppercase">{{.Type}}</span></div>
                    </label>
                    {{else}}<div class="p-4 text-center text-xs text-slate-500">No storages configured.</div>{{end}}
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Send Notifications</label>
                <div class="bg-slate-900 border border-slate-700 rounded-lg h-48 overflow-y-auto p-2">
                    {{range .Notifications}}
                    <label class="flex items-center space-x-3 p-2 hover:bg-slate-800 rounded cursor-pointer transition-colors group">
                        <input type="checkbox" name="notification_ids" value="{{.ID}}" class="w-4 h-4 rounded bg-slate-800 border-slate-600 text-blue-500">
                        <div class="flex flex-col"><span class="text-sm text-slate-300 group-hover:text-white">{{.Name}}</span><span class="text-[10px] text-slate-500 uppercase">{{.Type}}</span></div>
                    </label>
                    {{else}}<div class="p-4 text-center text-xs text-slate-500">No notifications configured.</div>{{end}}
                </div>
            </div>
        </div>
    </div>

    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <h3 class="text-base font-semibold text-white mb-6 flex items-center gap-2"><span class="w-6 h-6 rounded-full bg-purple-500/20 text-purple-400 flex items-center justify-center text-xs">3</span> SQL Hooks</h3>
        <div class="space-y-6">
            <div><label class="block text-sm font-medium text-slate-300 mb-1.5">Pre-Restore Script</label><textarea name="pre_restore_script" rows="3" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white font-mono text-sm"></textarea></div>
            <div><label class="block text-sm font-medium text-slate-300 mb-1.5">Post-Restore Script</label><textarea name="post_restore_script" rows="3" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white font-mono text-sm"></textarea></div>
        </div>
    </div>

    <div class="flex justify-end items-center gap-4 pt-4">
        <a href="/tests" class="px-6 py-2.5 text-sm font-medium text-slate-400 hover:text-white">Cancel</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2.5 px-6 rounded-lg shadow-lg">Create Configuration</button>
    </div>
</form>

<script>
async function fetchDatabases() {
    const workspaceId = document.getElementById('workspaceSelect').value;
    const dbSelect = document.getElementById('databaseSelect');
    dbSelect.disabled = true; dbSelect.innerHTML = '<option>Loading...</option>';
    try {
        const response = await fetch(`/api/proxy/databases?workspace_id=${workspaceId}`);
        if (!response.ok) throw new Error('API Error');
        const databases = await response.json();
        dbSelect.innerHTML = '<option value="" disabled selected>Select a database</option>';
        databases.forEach(db => {
            const option = document.createElement('option');
            option.value = db.id; option.textContent = db.name; option.dataset.name = db.name;
            dbSelect.appendChild(option);
        });
        dbSelect.disabled = false;
    } catch (error) { dbSelect.innerHTML = '<option>Error fetching databases</option>'; }
}
document.getElementById('databaseSelect').addEventListener('change', function() {
    this.options[this.selectedIndex] && (document.getElementById('databaseNameInput').value = this.options[this.selectedIndex].dataset.name);
});
</script>
{{end}}
