{{define "content"}}
<div class="mb-8 border-b border-slate-700 pb-6">
    <h1 class="text-2xl font-bold text-white tracking-tight">Edit Notification</h1>
    <p class="text-slate-400 mt-1 text-sm">Update channel settings.</p>
</div>

<form action="/api/notifications/{{.Notification.ID}}/update" method="POST" class="max-w-4xl space-y-8">
    <input type="hidden" id="notifType" name="type" value="{{.Notification.Type}}">

    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Channel Name</label>
                <input type="text" name="name" required value="{{.Notification.Name}}"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Type</label>
                <input type="text" disabled value="{{.Notification.Type}}"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 text-slate-400 text-sm cursor-not-allowed">
            </div>
        </div>
    </div>

    {{if eq .Notification.Type "TELEGRAM"}}
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div><label class="block text-sm text-slate-400 mb-1.5">Bot Token</label><input type="text" name="telegram_token" value="{{index .Notification.Config "bot_token"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Chat ID</label><input type="text" name="telegram_chat_id" value="{{index .Notification.Config "chat_id"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
        </div>
    </div>
    {{end}}

    {{if eq .Notification.Type "EMAIL"}}
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div><label class="block text-sm text-slate-400 mb-1.5">Host</label><input type="text" name="email_host" value="{{index .Notification.Config "host"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Port</label><input type="text" name="email_port" value="{{index .Notification.Config "port"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">User</label><input type="text" name="email_user" value="{{index .Notification.Config "user"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Pass</label><input type="password" name="email_password" value="{{index .Notification.Config "password"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">From</label><input type="text" name="email_from" value="{{index .Notification.Config "from_email"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">To</label><input type="text" name="email_to" value="{{index .Notification.Config "to_email"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
        </div>
    </div>
    {{end}}

    <div class="flex justify-end pt-6">
        <a href="/notifications" class="mr-4 px-5 py-2.5 text-sm text-slate-400 hover:text-white">Cancel</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2.5 px-6 rounded-lg">Save Changes</button>
    </div>
</form>
{{end}}
