{{define "content"}}
<div class="mb-8 border-b border-slate-700 pb-6">
    <h1 class="text-2xl font-bold text-white tracking-tight">System Settings</h1>
    <p class="text-slate-400 mt-1 text-sm">Configure Databasus connection and application preferences.</p>
</div>

<form action="/api/settings" method="POST" class="max-w-5xl space-y-8">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <h3 class="text-base font-semibold text-white mb-6 flex items-center gap-2">
            <span class="w-6 h-6 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center text-xs">1</span>
            Databasus Connection
        </h3>
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Databasus URL</label>
                <input type="text" name="databasus_url" value="{{.Settings.DatabasusURL}}" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div><label class="block text-sm font-medium text-slate-300 mb-1.5">Username</label><input type="text" name="databasus_user" value="{{.Settings.DatabasusUser}}" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></div>
                <div><label class="block text-sm font-medium text-slate-300 mb-1.5">Password</label><input type="password" name="databasus_password" value="{{.Settings.DatabasusPassword}}" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></div>
            </div>
        </div>
    </div>

    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <h3 class="text-base font-semibold text-white mb-6 flex items-center gap-2">
            <span class="w-6 h-6 rounded-full bg-green-500/20 text-green-400 flex items-center justify-center text-xs">2</span>
            Regional & Retention
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">App Timezone</label>
                <select name="app_timezone" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 transition-all">
                    <option value="Asia/Jakarta" {{if eq .Settings.AppTimezone "Asia/Jakarta"}}selected{{end}}>Asia/Jakarta (WIB)</option>
                    <option value="UTC" {{if eq .Settings.AppTimezone "UTC"}}selected{{end}}>UTC</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Databasus API Timezone</label>
                <select name="databasus_timezone" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 transition-all">
                    <option value="UTC" {{if eq .Settings.DatabasusTimezone "UTC"}}selected{{end}}>UTC</option>
                    <option value="Asia/Jakarta" {{if eq .Settings.DatabasusTimezone "Asia/Jakarta"}}selected{{end}}>Asia/Jakarta</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Log Retention (Days)</label>
                <input type="number" name="log_retention_days" value="{{.Settings.LogRetentionDays}}" min="1" class="w-32 bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
        </div>
    </div>

    <div class="flex justify-end pt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2.5 px-8 rounded-lg shadow-lg transition-all">Save Configuration</button>
    </div>
</form>
{{end}}
