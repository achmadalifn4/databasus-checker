{{define "content"}}
<div class="mb-8 border-b border-slate-700 pb-6">
    <h1 class="text-2xl font-bold text-white tracking-tight">Edit Storage</h1>
    <p class="text-slate-400 mt-1 text-sm">Update storage configuration.</p>
</div>

<form action="/api/storage/{{.Storage.ID}}/update" method="POST" class="max-w-4xl space-y-8">
    <input type="hidden" id="storageType" name="type" value="{{.Storage.Type}}">
    
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Storage Name</label>
                <input type="text" name="name" required value="{{.Storage.Name}}"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Storage Type</label>
                <input type="text" disabled value="{{.Storage.Type}}"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 text-slate-400 text-sm cursor-not-allowed">
            </div>
        </div>
    </div>

    {{if eq .Storage.Type "S3"}}
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div><label class="block text-sm text-slate-400 mb-1.5">Bucket</label><input type="text" name="s3_bucket" value="{{index .Storage.Config "bucket"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Region</label><input type="text" name="s3_region" value="{{index .Storage.Config "region"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Access Key</label><input type="text" name="s3_access_key" value="{{index .Storage.Config "access_key"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Secret Key</label><input type="password" name="s3_secret_key" value="{{index .Storage.Config "secret_key"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div class="md:col-span-2"><label class="block text-sm text-slate-400 mb-1.5">Endpoint</label><input type="text" name="s3_endpoint" value="{{index .Storage.Config "endpoint"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div class="md:col-span-2"><label class="block text-sm text-slate-400 mb-1.5">Prefix</label><input type="text" name="s3_prefix" value="{{index .Storage.Config "prefix"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
        </div>
    </div>
    {{end}}

    {{if eq .Storage.Type "FTP"}}
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div><label class="block text-sm text-slate-400 mb-1.5">Host</label><input type="text" name="ftp_host" value="{{index .Storage.Config "host"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Port</label><input type="number" name="ftp_port" value="{{index .Storage.Config "port"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">User</label><input type="text" name="ftp_user" value="{{index .Storage.Config "user"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div><label class="block text-sm text-slate-400 mb-1.5">Pass</label><input type="password" name="ftp_password" value="{{index .Storage.Config "password"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
            <div class="md:col-span-2"><label class="block text-sm text-slate-400 mb-1.5">Path</label><input type="text" name="ftp_path" value="{{index .Storage.Config "path"}}" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white text-sm"></div>
        </div>
    </div>
    {{end}}

    <div class="flex justify-end pt-6">
        <a href="/storage" class="mr-4 px-5 py-2.5 text-sm text-slate-400 hover:text-white">Cancel</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2.5 px-6 rounded-lg">Save Changes</button>
    </div>
</form>
{{end}}
